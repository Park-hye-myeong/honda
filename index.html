<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="혼다코리아">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://ekffkd1234.dothome.co.kr/">
    <meta property="og:image" content="http://ekffkd1234.dothome.co.kr/이미지이름.형식">
    <meta property="og:description" content="혼다코리아 웹사이트(2020ver)">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cac6e938f196b1c14791fe7cb58360fe">
    </script>
    <title>혼다코리아</title>
</head>

<body>
    <h1 class="notext">혼다코리아</h1>
    <div class="wrapper">
        <div id="header">
            <div class="video">
                <video src="video/video.mp4" controls autoplay="true" loop="true" muted></video>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="images/logo.gif" alt="혼다코리아">
                </a>
            </div>
        </div>
        <div class="aside">
            <ul id="list">
                <li>
                    <figure >
                        <img src="images/car_logo.gif" alt="혼다자동차">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                    <p>혼다자동차</p>
                    <figure>
                        <img src="images/car_img.jpg" alt="혼다자동차">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/moto_logo.gif" alt="혼다모터스">
                        <figcaption class="notext">혼다모터스</figcaption>
                    </figure>
                    <p>혼다모터스</p>
                    <figure>
                        <img src="images/moto_img.jpg" alt="혼다모터스">
                        <figcaption class="notext">혼다모터스</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
        <div class="hondamap">
            <h2>혼다코리아 본사위치</h2>
            <div id="map"></div>
            <ul class="traffic">
                <li>                    
                    서울시 강남구 삼성로 12-3 대한빌딩 1층 혼다코리아 전시장
                </li>
                <li>                    
                    지하철 3호선, 삼성역에서 하차 후 도보로 3분 거리
                </li>
                <li>                    
                    건물공용주차장/타워주차장/전시장 앞 10대 주차 가능<br>추가 30분 1,000원
                </li>
            </ul>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(37.507670, 127.062183), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };
                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                // 마커가 표시될 위치입니다
                var markerPosition = new kakao.maps.LatLng(37.507670, 127.062183);
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            </script>

        </div>
        <hr>
        <div id="footer">
            <div class="footerlogo">
                <a href="#">
                    <img src="images/footer_logo.gif" alt="혼다코리아">
                </a>
            </div>
            <p class="copy_info">
                copyright &copy; 2020. honda korea. all rights reserved.
            </p>
        </div>
    </div>
